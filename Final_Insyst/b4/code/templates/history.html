<!-- history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection History</title>
    <link rel="stylesheet" href="static/styles2.css">
</head>
<body>
    <!-- Thanh điều hướng bên trái -->
    <div class="navbar">
        <h2>Menu</h2>
        <a href="/">Home</a>
        <a href="/get_detection_history">History</a>
        <a href="/add_face_page">Add Face</a>
    </div>

    <div class="content">
        <h1>Detection History</h1>

        <!-- Form tìm kiếm theo ngày và giờ -->
        <form method="GET" action="/get_detection_history" class="search-form">
            <label for="start_datetime">Start Date & Time:</label>
            <input type="datetime-local" id="start_datetime" name="start_datetime" required>

            <label for="end_datetime">End Date & Time:</label>
            <input type="datetime-local" id="end_datetime" name="end_datetime" required>

            <button type="submit">Search</button>
        </form>

        <!-- Bảng lịch sử -->
        <table class="history-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Time Detected</th>
                </tr>
            </thead>
            <tbody>
                {% if history %}
                    {% for record in history %}
                        <tr>
                            <td>{{ record.id }}</td>
                            <td>{{ record.name }}</td>
                            <td>{{ record.time_detected }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="3">No records found.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
