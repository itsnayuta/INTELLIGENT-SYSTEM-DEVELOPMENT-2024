<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 300px;
            max-height: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    
    <h2>Your Uploaded Image:</h2>
    <img src="{{ image_url }}" alt="Uploaded Image">

    <div class="result">
        <h2>Predictions:</h2>
        <p><strong>CNN Prediction:</strong> {{ cnn_prediction }}</p>
        <p><strong>RNN Prediction:</strong> {{ rnn_prediction }}</p>
    </div>

    <a href="/">Go Back</a>
</body>
</html>
